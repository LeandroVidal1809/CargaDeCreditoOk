<ion-list>
  <h1> Bienvenido a la Carga de tu Celular, inicia sesion para comenzar, si no tenes cuenta, hace click en Registrarse</h1>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button full  (click)="login()">Login</button>
    <button ion-button color="light" (click)="UserValido()">UseValid</button>
    <button ion-button color ="light"  (click)="Registrarse()">Registrarse</button>
 
  </div>
