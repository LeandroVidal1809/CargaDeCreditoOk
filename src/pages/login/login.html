<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<section class="login-info">
 <h3 class="text-center"> BIENVENIDO A LA CARGA DE CREDITO</h3>
  <div class="container">
    <div class="row main">
         
      <div class="main-content">
              
            <div class="input-group ">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
              <input id="email" type="text"  [(ngModel)]="username" class="form-control" name="email" placeholder="Ingresa tu Email">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
              <input id="password" [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Ingresa tu clave">
            </div>
          
            <ion-list>
              <ion-item>
                <ion-label>Seleccione un usuario...</ion-label>
                <ion-select [(ngModel)]="tipoUser" (ionChange)="UserValido()">
                  <ion-option value="usuario">Usuario</ion-option>
                  <ion-option value="admin">Administrador</ion-option>
                  <ion-option value="invitado">Invitado</ion-option>
                  <ion-option value="jugador1">Jugador 1</ion-option>
                  <ion-option value="jugador2">Jugador 2</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
     
            <div class="form-group ">
                <a href="#" type="button"   (click)="login()" class="btn btn-danger btn-lg btn-block login-button">Ingresar</a>
                <a href="#" type="button"   (click)="Registrarse()" class="btn btn-danger btn-lg btn-block login-button">Registrarme</a>
            </div>
            
  
        
        </div>
      </div>
  </div>
  </section>
