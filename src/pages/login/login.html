<ion-list>
  <h1> Bienvenido a la Carga de tu Celular!</h1>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button full  (click)="login()">Login</button>
    <button ion-button color="light" (click)="UserValido()">UseValid</button>
    <button ion-button color ="light"  (click)="Registrarse()">Registrarse</button>

    <ion-list>
      <ion-item>
        <ion-label>Seleccione un Usuario...</ion-label>
        <ion-select [(ngModel)]="tipoUser">
          <ion-option value="User">Usuario</ion-option>
          <ion-option value="Admin">Administrador</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
 
  </div>
