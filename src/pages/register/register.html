<section class="login-info">
  <div class="container">
    <div class="row main">
         
      <div class="main-content">
              
            <div class="input-group ">
              
              <input id="email" type="text"  [(ngModel)]="username" class="form-control" name="email" placeholder="Ingresa tu Email">
            </div>
            <div class="input-group">
           <input id="password" [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Ingresa tu clave">
           </div>
          <div class="input-group">
              <input id="password" [(ngModel)]="passwordconfirm" type="password" class="form-control" name="password" placeholder="Repite tu clave">
               
             </div>
            
            <div class="form-group ">
                <a href="#" type="button"   (click)="Aceptar()" class="btn btn-danger btn-lg btn-block login-button">Aceptar</a>
                <a href="#" type="button"   (click)="Cancelar()" class="btn btn-danger btn-lg btn-block login-button">Cancelar</a>
            </div>
            
  
        
        </div>
      </div>
  </div>
  </section>
