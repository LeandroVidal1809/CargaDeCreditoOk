<ion-list>
  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" aria-placeholder="Ingrese su User" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" aria-placeholder="ingrese su Password"  type="password" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>confirmar clave</ion-label>
      <ion-input [(ngModel)]="passwordconfirm"  type="password" value=""></ion-input>
    </ion-item>
  </ion-list>
  <div padding style="width: 100%; padding: 26px; text-align:right;">
      <button ion-button  icon-right outline   (click)="Cancelar()">
          Cancelar
        <ion-icon name="ios-backspace-outline"></ion-icon>
      </button>
      <button ion-button  icon-right outline   (click)="Aceptar()">
          Aceptar
         <ion-icon name="md-done-all"></ion-icon>
       </button>
  </div>
